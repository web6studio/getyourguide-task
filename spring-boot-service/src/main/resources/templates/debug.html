<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Debug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <h2 th:text="'Current title filter: ' + ${title}" />
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Currency</th>
          <th>Rating</th>
          <th>Special Offer</th>
          <th>Supplier Name</th>
          <th>Supplier Address</th>
          <th>Supplier Zip</th>
          <th>Supplier City</th>
          <th>Supplier Country</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through activities and display data -->
        <tr th:each="activity : ${activities}">
          <td th:text="${activity.id}"></td>
          <td th:text="${activity.title}"></td>
          <td th:text="${activity.price}"></td>
          <td th:text="${activity.currency}"></td>
          <td th:text="${activity.rating}"></td>
          <td th:text="${activity.specialOffer}"></td>

          <!-- Display supplier data if available -->
          <td th:text="${activity.supplier != null ? activity.supplier.name : 'N/A'}"></td>
          <td th:text="${activity.supplier != null ? activity.supplier.address : 'N/A'}"></td>
          <td th:text="${activity.supplier != null ? activity.supplier.zip : 'N/A'}"></td>
          <td th:text="${activity.supplier != null ? activity.supplier.city : 'N/A'}"></td>
          <td th:text="${activity.supplier != null ? activity.supplier.country : 'N/A'}"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
